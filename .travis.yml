env:
  api_key:
    secure: 
language: python
python:
- '3.6'
sudo: required
services:
- docker
script:
- docker build .
after_success:
- echo "$api_key" | docker login -u _ --password-stdin registry.heroku.com
- docker build -t registry.heroku.com/tdi-forecaster/web -f Dockerfile.production .
- docker push registry.heroku.com/tdi-forecaster/web
- heroku run --app tdi-forecaster
